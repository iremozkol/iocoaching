################################# Default configuration ###################
baseURL = "http://iocoaching.co.uk"
title = " Turkish Psychologist in London"
profile = ''
theme = "airspace-hugo"


defaultContentLanguage = "tr"
LanguageCode = "tr"


# post pagination
paginate = "4"
# post excerpt
summaryLength = "30"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = []


