#################### default parameters ################################
[params]
logo = "images/logo.png"
# Meta data
description = "This is meta description"
author = "Irem Ozkol - IOCoaching"
# Contact Information
mobile = "+44 744 7752169"
email = "info@iocoaching.co.uk"
location = "Holly Park Rd, London N11 3HB"
# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io
# Google Analitycs
google_analitycs_id = "UA-171529951-1" # Your ID# search
# multi-author support (if set to true, you must use an Array in the author field)
multi_author = false
domain='http://iocoaching.co.uk'
