{{ if .Params.Bg_image }}

<section class="page-title bg-2" style="background-image: url('{{.Params.Bg_image | absURL}}');">
  <div class="container-fluid">
    <div class="row">
        <div class="block">
          <h1>{{ .Title }}</h1>
        </div>
    </div>
  </div>
</section>

{{ else }}

<section class="page-title bg-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>{{ .Title }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
