############################# About #################################
about:
  enable : true
  title : "Hello"
  content_1 : "Psychotherapy is a process wherein you explore and understand your own value judgments, 
              beliefs, and thought patterns with the guidance of a professional."

  content_2: "The therapy process is rooted in collaboration with the client. It's essential to recognize 
              the uniqueness of each individual's journey, needs, and capabilities, and to respond appropriately."

  content_3: "Through the therapeutic support I offer, you can discover solutions to both your own and others' 
              emotional and behavioral challenges. During this journey, you can share and delve into your personal 
              experiences in a confidential and trusting environment, free from judgment."

  content_4 : "It's important to remember that everyone can struggle with challenging periods now and then; it's a 
              natural part of life. Never hesitate to take the first step for your well-being and seek help."

  name : "Irem Ozkol"
  business_title : "Clinical Psychologist (B.A, MSc, MBPsS, MBACP)"

  image : "images/company/about_profile_2.jpg"

